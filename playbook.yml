---
- hosts: all
  become: true
  vars:
    users:
      - "esiee"

  tasks:

    - name: "Create admin group"
      group:
        name: "admin"
        state: present

    - name: "Add sudoers users to 'admin' group"
      user:
        name: "{{ item }}"
        groups: "admin"
        append: yes
        state: present
        createhome: yes
      with_items: "{{ users }}"

    - name: "Create directory"
      file:
        path: "/home/{{ item }}/.ssh"
        state: directory
      with_items: "{{ users }}"

    - name: "Set up authorized keys to be able to SSH through VMs"
      ansible.posix.authorized_key:
        user: esiee
        state: present
        key: '{{ item }}'
      with_file:
        - ./id_rsa.pub
        - ./id_rsa_2.pub
        - ./id_rsa_fleury.pub

    - name: "Allow 'admin' group to sudo without password"
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%admin'
        line: '%admin ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: "Build hosts file and dispatch it automatically through all the VMs"
      lineinfile:
        path: /etc/hosts
        regexp: '.*{{ item }}$'
        line: "{{ hostvars[item].ansible_default_ipv4.address }} {{item}}"
        state: present
      when: hostvars[item].ansible_default_ipv4.address is defined
      with_items: "{{groups.all}}"


- hosts: [dbservers]
  become: true

  tasks:

    - name: "apt-get update"
      shell: 'apt-get update'

    - name: "Install some packages"
      apt:
        name:
          - mariadb-server
          - mariadb-client
          - python3-pymysql
        state: latest