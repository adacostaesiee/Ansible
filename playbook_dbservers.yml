---
- hosts: [dbservers]
  become: true

  tasks:
    - name: Install MariaDB Client 10.3, MariaDB Server 10.3 and MySQL-Python
      apt:
        name:
          - mariadb-server
          - mariadb-client
          - python3-pymysql
        state: latest

    - name: Create MariaDB Directories
      file:
        path: /data/MariaDB
        state: directory
        owner: mysql
        group: mysql
        recurse: yes
      with_items:
        - db
        - log

    - name: Count files in /data/db
      find:
        path: /data/db
        patterns: '\*'
      register: db_files

    - name: Run mysql_install_db only if /data/db is empty
      command: mysql_install_db --datadir=/data/db
      when: db_files.matched|int == 0

    - name: Start MariaDB
      service:
        name: mysql
        state: started

    - name: Allow remote hosts to connect
      lineinfile:
        path: /etc/mysql/mariadb.conf.d/50-server.cnf
        backrefs: yes
        regexp: '^bind-address'
        line: 'bind-address            = 0.0.0.0'
        state: present

    - name: Start MariaDB
      service:
        name: mysql
        state: restarted

    - name: "Mysql Configuration - Resetting RootPassword"
      mysql_user:
        login_user: root
        login_password: root
        name: root
        host_all: yes
        password: root

    - name: Create user with password, all database privileges and 'WITH GRANT OPTION' in db1 and db2
      community.mysql.mysql_user:
        check_implicit_admin: yes
        login_user: root
        login_password: root
        state: present
        name: glpi
        password: password
        host: "%"
        priv:
          'glpi.*': 'ALL,GRANT'