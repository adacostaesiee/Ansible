---
- hosts: [webservers]
  become: true

  tasks:
    - name: "Apt-get update"
      shell: 'apt-get update'

    - name: "Install apache2, php tools, PyMySql and Heartbeat on webservers"
      apt:
        name:
          - apache2
          - apache2-doc
          - apache2-utils
          - heartbeat
          - php
          - php-ldap
          - php-mysql
          - php-mbstring
          - php-gd
          - php-intl
          - php-curl
          - php-xml
          - php-apcu
          - php-xmlrpc
          - php-zip
          - php7.4-bz2
          - python3-pymysql
        update_cache: yes
        state: latest

    - name: "Push Heartbeat config files to webservers"
      template:
        src: "{{ item }}"
        dest: /etc/ha.d/{{ item | basename | regex_replace('\.j2$', '') }}
      with_fileglob:
        - templates/*.j2

    - name: "Change authkeys file rights to 600"
      shell: 'chmod 600 /etc/ha.d/authkeys'

    - name: "Push Apache2 config file to webservers"
      template:
        src: "{{ item }}"
        dest: /etc/apache2/sites-available/{{ item | basename | regex_replace('\.j2$', '') }}.conf
      with_fileglob:
        - files/webapp.j2

    - name: "Start Heartbeat service on hosts"
      ansible.builtin.service:
        name: heartbeat
        state: started

    - name: "Deactivate the default http conf"
      shell: /usr/sbin/a2dissite 000-default.conf

    - name: "Activate our http conf"
      shell: /usr/sbin/a2ensite webapp.conf

    - name: "Reload apache2"
      shell: systemctl reload apache2

    - name: "Check services status"
      command: systemctl status "{{ item }}"
      with_items:
        - heartbeat
        - apache2
      register: result
      ignore_errors: yes