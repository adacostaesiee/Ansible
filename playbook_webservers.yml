---
- hosts: [webservers]
  become: true
  tasks:
    - name: "Install apache2"
      apt: name=apache2 update_cache=yes state=latest
    - name: "Install Heartbeat on Webservers"
      apt:
        name: heartbeat
    - name: "Push Heartbeat config files to webservers"
      template:
        src: "{{ item }}"
        dest: /etc/heartbeat/{{ item | basename | regex_replace('\.j2$', '') }}
      with_fileglob:
        - ./templates/*.j2